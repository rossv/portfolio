<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Inner Drop Shadow -->
    <filter id="badge-project-1_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <!-- Glow -->
    <filter id="badge-project-1_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="badge-project-1_inner_shadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
    <!-- Background Gradient -->
    <linearGradient id="badge-project-1_bg" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#14B8A6"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <!-- Outer Ring Gradient -->
    <linearGradient id="badge-project-1_ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A56A49"/>
      <stop offset="50%" stop-color="#D28D69"/>
      <stop offset="100%" stop-color="#774229"/>
    </linearGradient>
  </defs>
  
  <!-- Outer Ring  -->
  <circle cx="32" cy="32" r="30" fill="url(#badge-project-1_ring)" filter="url(#badge-project-1_shadow)"/>
  
  <!-- Outer Ring Bevel -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="#000000" stroke-opacity="0.4" stroke-width="1"/>
  
  <!-- Inner Background -->
  <circle cx="32" cy="32" r="26" fill="url(#badge-project-1_bg)" filter="url(#badge-project-1_inner_shadow)"/>

  <!-- Inner Highlight/Glass Curve -->
  <path d="M 10,32 A 22,22 0 0,1 54,32 A 22,12 0 0,0 10,32 Z" fill="#ffffff" opacity="0.15"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

  <!-- Extra custom background shapes if any -->
  

  <!-- Icon Group -->
  <g transform="translate(18, 18) scale(1.16)">
    <path d="M21 8a2 2 0 0 0-1-1.72l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.72l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z" fill="none" stroke="#FFF" stroke-width="2"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22V12"/>
  </g>
</svg>
