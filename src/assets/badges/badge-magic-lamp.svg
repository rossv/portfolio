<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" fill="none">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="10" y1="8" x2="54" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#4F46E5"/>
    </linearGradient>

    <!-- Lamp fill -->
    <linearGradient id="gold" x1="18" y1="28" x2="46" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FDE68A"/>
      <stop offset="0.55" stop-color="#FBBF24"/>
      <stop offset="1" stop-color="#D97706"/>
    </linearGradient>

    <!-- Subtle shadow -->
    <radialGradient id="shadow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(32 49) rotate(90) scale(6 18)">
      <stop offset="0" stop-color="#0F172A" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#0F172A" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Badge circle (delete this group for transparent-only icon) -->
  <g>
    <circle cx="32" cy="32" r="28" fill="url(#bg)" stroke="#0F172A" stroke-width="2"/>
  </g>

  <!-- Smoke -->
  <g opacity="0.95">
    <path d="M33 12c4 2 4 6 0 8s-4 6 0 8" stroke="#E0E7FF" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M42 16c3 2 3 5 0 7s-3 5 0 7" stroke="#E0E7FF" stroke-width="2.5" stroke-linecap="round" opacity="0.85"/>
    <circle cx="45.5" cy="13.5" r="1.4" fill="#FEF3C7"/>
    <circle cx="39.2" cy="11.2" r="1.0" fill="#FEF3C7" opacity="0.9"/>
  </g>

  <!-- Ground shadow -->
  <ellipse cx="32" cy="49" rx="18" ry="6" fill="url(#shadow)"/>

  <!-- Lamp -->
  <g stroke-linejoin="round" stroke-linecap="round">
    <!-- Handle (thicker + cleaner silhouette) -->
    <path d="M45.5 38.2c5.8-2.2 10 1.2 10 6.2 0 5.3-4.7 9.6-12 7.6"
      stroke="#7C2D12" stroke-width="2.4" fill="none" opacity="0.95"/>
    <path d="M45.8 39.5c4.2-1.6 7.1 0.7 7.1 4.9 0 4.4-3.9 7.4-9.3 5.9"
      stroke="#FBBF24" stroke-width="1.7" fill="none" opacity="0.55"/>

    <!-- Main body -->
    <path d="M17 40.6c0-4.9 7.7-7.6 15-7.6s15 2.7 15 7.6c0 5.4-6.8 10.1-15 10.1S17 46 17 40.6Z"
      fill="url(#gold)" stroke="#7C2D12" stroke-width="1.8"/>

    <!-- Spout -->
    <path d="M17.2 40.7c-5.7-2.2-8.8-5.2-8.8-8 0-2.3 2.1-4 5.4-4.8 1.4-.3 3 .7 3.4 2.1.4 1.4-.5 2.9-1.9 3.3-1.3.3-2 .7-2 .9 0 1.3 2.2 3.4 6.3 5.2"
      fill="url(#gold)" stroke="#7C2D12" stroke-width="1.8"/>

    <!-- Lid -->
    <path d="M24.5 33.9c2.2-1.8 5-2.8 7.5-2.8s5.3 1 7.5 2.8c.7.6.5 1.7-.3 2.1-2.2 1.1-4.6 1.7-7.2 1.7s-5-.6-7.2-1.7c-.8-.4-1-1.5-.3-2.1Z"
      fill="#FDE68A" stroke="#7C2D12" stroke-width="1.4"/>
    <path d="M32 29.6c1.4 0 2.5 1 2.5 2.1S33.4 34 32 34s-2.5-1-2.5-2.1 1.1-2.3 2.5-2.3Z"
      fill="#D97706" opacity="0.95"/>

    <!-- Base -->
    <path d="M26.2 50.2l2.2 4.1h7.2l2.2-4.1"
      fill="url(#gold)" stroke="#7C2D12" stroke-width="1.6"/>

    <!-- Highlight (kept bold enough to survive small sizes) -->
    <path d="M22.3 41.2c1.2-2.3 4.8-3.9 9.7-3.9"
      stroke="#FFF7ED" stroke-width="2.0" opacity="0.55"/>
  </g>
</svg>
