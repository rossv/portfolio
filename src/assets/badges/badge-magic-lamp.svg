<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="ml_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="ml_glow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="ml_inner">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
    <linearGradient id="ml_bg" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#D946EF"/>
      <stop offset="1" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="ml_ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4AF37"/>
      <stop offset="50%" stop-color="#F0E68C"/>
      <stop offset="100%" stop-color="#AA7814"/>
    </linearGradient>
    <linearGradient id="ml_gold" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FEF08A"/>
      <stop offset="50%" stop-color="#FBBF24"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>

  <!-- Badge shell -->
  <circle cx="32" cy="32" r="30" fill="url(#ml_ring)" filter="url(#ml_shadow)"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="#000000" stroke-opacity="0.4" stroke-width="1"/>
  <circle cx="32" cy="32" r="26" fill="url(#ml_bg)" filter="url(#ml_inner)"/>
  <path d="M 10,32 A 22,22 0 0,1 54,32 A 22,12 0 0,0 10,32 Z" fill="#ffffff" opacity="0.15"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

  <!-- ===== ALADDIN GENIE LAMP — classic left-facing profile ===== -->
  <!--
    Layout:
    - Body: large round belly centered ~(34,38)
    - Spout: curves up and to the LEFT from the front of the lamp, ending ~(14,22)
    - Handle: loop on the RIGHT side
    - Base pedestal: flat oval at bottom ~(32,50)
    - Smoke: 3 wisps rising from spout tip
    - Lid: small cap on top of body

    Key signature of Aladdin lamp vs teapot:
    - Very elongated curved spout pointing upper-left
    - Squat wide round belly
    - Decorative ring around belly
    - Low flat base
  -->

  <!-- Genie smoke wisps — rising from spout tip (upper left area) -->
  <path d="M 15,20 C 13,16 16,12 14,8" stroke="#FDE68A" stroke-width="2.5" stroke-linecap="round" fill="none" filter="url(#ml_glow)" opacity="0.9"/>
  <path d="M 19,19 C 17,15 20,11 18,7" stroke="#F9A8D4" stroke-width="2" stroke-linecap="round" fill="none" filter="url(#ml_glow)" opacity="0.75"/>
  <path d="M 23,18 C 22,14 24,11 22,8" stroke="#FDE68A" stroke-width="1.5" stroke-linecap="round" fill="none" filter="url(#ml_glow)" opacity="0.6"/>

  <!-- SPOUT: elongated, curving from body front (left-center) up and left -->
  <path d="
    M 25,34
    C 22,32 18,28 15,24
    C 13,21 14,19 17,21
    C 19,23 21,27 23,30"
    stroke="url(#ml_gold)" stroke-width="5" stroke-linecap="round" fill="none"/>
  <!-- Spout tip opening circle -->
  <circle cx="15.5" cy="21" r="3.5" fill="url(#ml_gold)"/>

  <!-- HANDLE: large loop on the right side -->
  <path d="M 46,34 C 55,30 56,42 49,46 C 46,48 44,46 44,44"
    stroke="url(#ml_gold)" stroke-width="4.5" stroke-linecap="round" fill="none"/>

  <!-- LAMP BODY: wide round belly -->
  <ellipse cx="35" cy="38" rx="13" ry="11" fill="url(#ml_gold)"/>

  <!-- Decorative belly band -->
  <path d="M 22,40 C 26,43 30,44 35,44 C 40,44 44,43 48,40"
    fill="none" stroke="#B45309" stroke-width="1" opacity="0.5"/>

  <!-- Body highlight shine -->
  <path d="M 27,31 C 30,28 37,28 41,31 C 37,30 30,30 27,33 Z" fill="white" opacity="0.25"/>

  <!-- LID / neck top -->
  <rect x="30" y="27" width="9" height="4" rx="2" fill="url(#ml_gold)"/>

  <!-- LID cap (decorative top with finial knob) -->
  <ellipse cx="34.5" cy="27" rx="6" ry="2.5" fill="url(#ml_gold)" stroke="#B45309" stroke-width="0.8"/>
  <ellipse cx="34.5" cy="24.5" rx="3.5" ry="2" fill="#FBBF24"/>
  <circle cx="34.5" cy="23" r="1.8" fill="#FEF08A"/>

  <!-- BASE PEDESTAL -->
  <path d="M 25,49 C 25,47 27,46 35,46 C 43,46 45,47 45,49 C 45,51 43,52 35,52 C 27,52 25,51 25,49 Z" fill="url(#ml_gold)"/>
  <ellipse cx="35" cy="52" rx="10" ry="2.5" fill="#D97706"/>
</svg>
