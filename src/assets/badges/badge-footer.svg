<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="f_shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="f_inner">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
    <linearGradient id="bg" x1="10" y1="10" x2="54" y2="54" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#F97316"/>
      <stop offset="1" stop-color="#EAB308"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#B0B5B9"/>
      <stop offset="50%" stop-color="#E1E5E8"/>
      <stop offset="100%" stop-color="#6E7A81"/>
    </linearGradient>
  </defs>

  <!-- Badge shell -->
  <circle cx="32" cy="32" r="30" fill="url(#ring)" filter="url(#f_shadow)"/>
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFFFFF" stroke-opacity="0.3" stroke-width="1"/>
  <circle cx="32" cy="32" r="29" fill="none" stroke="#000000" stroke-opacity="0.4" stroke-width="1"/>
  <circle cx="32" cy="32" r="26" fill="url(#bg)" filter="url(#f_inner)"/>
  <path d="M 10,32 A 22,22 0 0,1 54,32 A 22,12 0 0,0 10,32 Z" fill="#ffffff" opacity="0.15"/>
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>

  <!-- ===== FOOTPRINT — right foot, upright, top-down view ===== -->
  <!--
    Coordinate plan (badge is 64x64):
    - Heel center: ~(33, 50)
    - Ball center: ~(31, 36)
    - Toes fan upward from ~y=31 down to y=26 arc

    Foot sole: smooth path from heel round bottom,
    narrowing at arch on the right side, widening at ball.
  -->

  <!-- Sole body: heel at bottom, ball at top -->
  <path d="
    M 33,51
    C 37,51 41,49 41,45
    C 41,41 39,38 38,35
    C 37,33 37,31 38,29
    C 39,27 38,25 36,24
    C 34,23 30,23 28,25
    C 26,26 26,29 27,31
    C 28,33 28,36 27,40
    C 26,44 26,48 29,50
    C 31,51 31,51 33,51 Z"
    fill="white" opacity="0.95"/>

  <!--
    Toes: 5 circles fanning outward at the top of the foot.
    Big toe on left (largest), pinky toe on right (smallest).
    Positioned just above the ball of the foot (~y=22–27 range).
  -->
  <!-- Big toe (leftmost, largest) -->
  <circle cx="26" cy="22" r="3.2" fill="white" opacity="0.95"/>
  <!-- Second toe (tallest) -->
  <circle cx="30" cy="19.5" r="2.8" fill="white" opacity="0.95"/>
  <!-- Middle toe -->
  <circle cx="34" cy="19" r="2.5" fill="white" opacity="0.95"/>
  <!-- Fourth toe -->
  <circle cx="37.5" cy="20.5" r="2.2" fill="white" opacity="0.95"/>
  <!-- Little toe -->
  <circle cx="40" cy="23" r="1.8" fill="white" opacity="0.95"/>
</svg>
